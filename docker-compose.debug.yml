version: '3.4'

services:
  fullstackassignment:
    image: fullstackassignment
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 app.py runserver 0.0.0.0:8088 --nothreading --noreload"]
    ports:
      - 8088:8088
      - 5678:5678
